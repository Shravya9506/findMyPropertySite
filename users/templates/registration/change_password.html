{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

        {% block content %}

          <form class="custom-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons-container">
                <input class="btn btn-primary" type="submit" value="Change my password">
            </div>
          </form>
{% endblock %}
